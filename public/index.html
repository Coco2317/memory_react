<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Memory Bazinga – jeu de mémoire React créé par Nicole Castillo"
    />
    <title>Memory Bazinga</title>

    <!-- Styles immédiats pour le préchargement -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
      }

      /* === Loader avant le rendu React === */
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        font-family: "Orbitron", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        z-index: 9999;
        transition: opacity 0.4s ease;
      }

      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* === Logo Bazinga === */
      .bazinga-logo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        animation: spin 2s linear infinite;
        margin-bottom: 1.5rem;
      }

      /* Rotation douce du logo */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Texte de chargement */
      .loader-text {
        font-size: 1.1rem;
        color: #fff;
        opacity: 0.9;
        letter-spacing: 2px;
      }
    </style>
  </head>

  <body>
    <!-- Loader visible instantanément -->
    <div id="loader">
      <img
        src="%PUBLIC_URL%/bazinga.jpg"
        alt="Bazinga"
        class="bazinga-logo"
      />
      <div class="loader-text">Loading Bazinga...</div>
    </div>

    <!-- Point d'ancrage React -->
    <div id="root"></div>

    <!--Script pour masquer le loader quand React est prêt -->
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.classList.add("fade-out");
          setTimeout(() => loader.remove(), 400);
        }
      });
    </script>
  </body>
</html>
